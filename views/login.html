<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      max-width: 400px;
      margin: auto;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      border-color: #636363;
      box-shadow: 0 0 3px;
    }
  </style>
</head>

<body style="background-color:#D9D9D9;">
  <div>
    <h1 class="text-center">Room Reservation System</h1>
    <div class="card">
      <form id="formLogin">
        <h3 class="text-center">Login</h3>
        <div class="form-group mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="username" id="username" name="username" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group mb-3">
          </i> <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="mb-3">Not a member? <a href="regist.html" id="regForm" type="submit">Register</a></div>
        <div class="form-group text-center">
          <div class="d-grid"><button id="btnLogin" type="submit" class="btn btn-dark form-control">Login</button></div>
        </div>


      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const formLogin = document.querySelector('#formLogin');
    formLogin.onsubmit = async function (e) {
      e.preventDefault();
      const username = formLogin['username'].value;
      const password = formLogin['password'].value;
      const options = {
        method: 'post',
        headers: { "Content-Type": 'application/json' },
        body: JSON.stringify({ "username": username, "password": password })
      }
      try {
        const response = await fetch('/login', options);
        if (response.ok) {
          const data = await response.json();
          Swal.fire({
            icon: 'success',
            title: 'Login Successful',
            text: 'Redirecting...',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            const role = data.role;
            // console.log(role)
            switch (role) {
              case 1:
                window.location.href = "/G10HomeUser";
                break;
              case 2:
                window.location.href = "/G10Homelecturer";
                break;
              case 3:
                window.location.href = "/G10Homestaff";
                break;
              default:
                console.error("Unknown role");
                break; // Add a break statement to terminate the switch case
            }
          });
        } else if (response.status === 401) {
          const data = await response.text();
          throw Error(data);
        } else {
          throw Error('Connection error');
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Login Failed',
          text: error.message
        });
      }
    }
  </script>
</body>

</html>
